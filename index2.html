<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Giphy</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Search for a Character</h1>
            <div id="buttons-view" class=".btn-group"></div>
            <form id="character-form">
                <label for="character-input">Add Character Here:</label>
                <input type="text" id="character-input">
                <br>
                <input id="add-giphy" type="submit" value="Add">
            </form>
            <div id="giphy-view"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./assets/app2.js"></script>
    </body>
</html>
